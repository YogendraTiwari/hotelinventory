<form>
  <div class="form-group">
    <input
      #emailControl="ngModel"
      hinvEmailvalidator
      hinvHover
      colorStr="green"
      type="email"
      class="form-control"
      name="name"
      [(ngModel)]="email"
      placeholder="Please provide user name"
    />
  </div>
  <div>
    {{ emailControl.errors | json }}
  </div>
  <div class="form-group">
    <input
      hinvHover
      colorStr="steelblue"
      type="password"
      class="form-control"
      name="name"
      [(ngModel)]="password"
      placeholder="Enter your password"
    />
  </div>
  <div>
    <button class="btn btn-primary" (click)="Login()">Login</button>
  </div>
</form>
