<div>
  <h2>{{ title }}</h2>
</div>
<table class="table">
  <tr>
    <th>Room Number</th>
    <th>Room Type</th>
    <th>Room Price</th>
    <th>Room Amenities</th>
    <th>Checkin Time</th>
    <th>Rating</th>
    <th>Select Room</th>
    <th>Delete Room</th>
  </tr>
  <tr
    [ngClass]="e ? 'even' : 'odd'"
    *ngFor="let room of rooms | filter : price; let e = even; let o = odd"
  >
    <td>{{ room.roomNumber }}</td>
    <td>{{ room.roomType }}</td>
    <td>{{ room.price | currency : "INR" }}</td>
    <td>{{ room.amenities | lowercase }}</td>
    <td>{{ room.checkinTime | date : "short" }}</td>
    <td>{{ room.rating | number : "1.1-3" }}</td>
    <td>
      <!-- <button class="btn btn-primary" (click)="selectRoom(room)">Select</button> -->

      <button
        class="btn btn-primary"
        [routerLink]="['/booking', room.roomNumber]"
      >
        Book Room
      </button>
      <!-- If we want to load booking form from book room button. -->
      <!-- <button class="btn btn-primary" [routerLink]="['/booking']">
        Book Room
      </button> -->
    </td>
    <td>
      <button class="btn btn-cancel" (click)="deleteRoom(room)">Delete</button>
    </td>
  </tr>
</table>
