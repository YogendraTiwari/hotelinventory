{{ priceFilter | json }}

<div>
  <input
    type="text"
    class="form-control"
    placeholder="price"
    [formControl]="priceFilter"
  />
</div>

<div *ngIf="rooms$ | async as rooms">
  <hinv-rooms-list
    [rooms]="rooms"
    [price]="priceFilter.value ?? 0"
    [title]="title"
    (selectedRoom)="selectRoom($event)"
    (selectedRoomForDeletion)="selectRoomForDeletion($event)"
  ></hinv-rooms-list>
</div>
